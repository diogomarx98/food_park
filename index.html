<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" /> <link rel="icon" href="images/icon.png" />
    <title>Food Park</title>
  </head>

  <body>
    <header id="header" class="header border">
      <a href="#">
      </a>
      <button class="btn-menu">
        <i class="fas fa-bars fa-lg"></i>
      </button>

      <nav class="menu">
        <a href="" class="btn-close">
          <i class="fas fa-times fa-lg"></i>
        </a>
        <ul>
          <li><a href="#header" class="btn-menu-item">Home</a></li>
          <li><a href="#boxes" class="btn-menu-item">Boxes</a></li>
          <li><a href="#clientes" class="btn-menu-item">Clientes</a></li>
          <li><a href="#contato" class="btn-menu-item">Contato</a></li>
        </ul>
      </nav>
    </header>

    <div class="banner">
      <div class="title">
        <h2>FOOD PARK</h2>
        <h3>A praça de alimentação mais completa da cidade.</h3>
      </div>
    </div>

    <main class="restaurantes">
      <h2>Boxes</h2>
      <ul class="cards">
        <li>
          <div class="card" style="width: 18rem;">
            <img src="images/boto.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Boto Gelato</p>
            </div>
          </div>
        </li>

        <li>
          <div class="card" style="width: 18rem;">
            <img src="images/crepify.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Crepefy</p>
            </div>
          </div>
        </li>

        <li>
          <div class="card" style="width: 18rem;">
            <img src="images/pizzaoca.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Pizza da Oca</p>
            </div>
          </div>
        </li>

        <li>
          <div class="card" style="width: 18rem;">
            <img src="images/bobs.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Bobs</p>
            </div>
          </div>
        </li>     
      </ul>
      
      </section>

    </main>

    <footer class="footer">
      <h5>Redes Sociais</h5>
      <div class="contact">
        <a href="https://www.facebook.com/foodparkstm/"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/foodparkstm/"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>

    <script src="js/all.min.js"></script>
    <script src="js/jquery.js"></script>
    <script>
      $('.btn-menu').click(function () {
        $('.menu').show()
      })

      $('.btn-close').click(function () {
        $('.menu').hide()
        return false
      })

      $('.menu').click(function () {
        $('.menu').hide()
      })
    </script>

  </body>
</html>
